[tool.poetry]
name = "pywerami"
version = "0.2.8"
description = "pywerami is a stand-alone program to make an countour/3D plot from a contour data file generated by the Perple_X program WERAMI."
authors = ["Ondrej Lexa <lexa.ondrej@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
numpy = "^2.1"
matplotlib = "^3.8"
scipy = "^1.14"
pyqt5 = "^5.15"

[tool.poetry.scripts]
pywerami = "pywerami.mainapp:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
